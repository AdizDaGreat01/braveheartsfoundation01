<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="support.css">
    <link rel="shortcut icon" href="/favicon_io (3)/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Payment methods</p>
            <hr style="border: 1px solid #ccc;  margin: 0 15px;">
        <div class="methods">
            <div onclick="doFun()" id="tColorA" style="color: #D17A22;"><i class="fa-solid fa-credit-card" style="color: #D17A22;"></i> Payment by card</div>
            <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i>Internet Banking</div>
        <div onclick="doFunB()" id="tColorB"><i class="fa-solid fa-wallet"></i> Apple/Google pay</div>
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px;"></div>
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-5.png" width="100%" height="auto"/></a>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">

            <div class="card-details">
                <form>
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
            </div>

            <div class="c-details">
                <div>
                    <p>Expiry date</p>
                    <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                </div>
                <div>
                    <p>CVV</p>
                    <div class="cvv-box" id="cvv-box">
                        <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                        <i class="fa-solid fa-circle-question" title="3 digits on the  back of the card" style="cursor: pointer;"></i>
                    </div>
                </div>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="morning@gmail.com" id="email" required>
                </div>
                <button>PAY NOW</button>
                </form>
            </div>
        </div>

        <div class="right">
            <p>Order information</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0;">Order description</div>
                <div style="padding: 3px 0;">Test Payment</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            
<a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-5.png" width="100%" height="auto"/></a>

        </div>


        </div>



        <script src="https://kit.fontawesome.com/d12406f4ca.js" crossorigin="anonymous"></script>
    <script src="support.js"></script>
</body>
</html>
